      currentPath = currentPath.substring(1); // Remove leading slash for comparison
    }

    $(".navbar-nav .nav-link").each(function () {
      var linkPath = $(this).attr("href");

        linkPath = linkPath.substring(3);

        (linkPath === "" && currentPath === "index.html")

      }
    });
  });
