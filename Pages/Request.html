<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- fontawesome link -->
    <script
      src="https://kit.fontawesome.com/b56885f075.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <!-- Vacation Requests -->
    <div class="container mt-4">
      <div class="Requests p-4 pb-0">
        <div class="d-flex justify-content-between">
          <div class="d-flex justify-content-start align-items-center">
            <i class="fa-solid fa-list-check" aria-hidden="true"></i>
            <h4 class="ms-2">Vacation Requests</h4>
          </div>

          <div class="search-container p-2">
            <form action="" method="post">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Search..."
                class="ms-2"
              />
            </form>
          </div>
        </div>
        <hr />
        <div class="d-flex justify-content-between mb-4">
          <div>
            <input type="checkbox" id="select-all" />
            <label for="select-all" class="select-all">Select All</label>
          </div>
          <div>
            <i class="fa-solid fa-filter"></i>
          </div>
        </div>
        <!-- Cards -->
        <div
          class="card-deck d-flex justify-content-between flex-wrap align-content-between gap-3"
          id="load-data"
        ></div>
      </div>
    </div>
    <div id="footer-placeholder"></div>

    <script src="../assets/js/requestSearch.js"></script>

    <script>
      // Load the header and footer
      $(document).ready(function () {
        $("#navbar-placeholder").load("../body/navbar.html");
        $("#footer-placeholder").load("../body/footer.html");
      });
    </script>
  </body>
</html>
